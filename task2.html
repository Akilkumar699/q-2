<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Quiz</title>
     <!-- google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <!-- Tailwind css link -->
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
         tailwind.config = {
             theme: {
                 extend: {
                     colors: {
                         clifford: '#da373d',
                     }
                 }
             }
         }
     </script>
</head>
<body class="h-lvh flex flex-col justify-center items-center">
    <section class="p-7 rounded-lg text-center flex flex-col gap-5 shadow-[0_3px_10px_rgb(0,0,0,0.2)] hide-section">
         <h1 class="text-3xl font-bold">Interactive Quiz</h1>
         <div>
            <p>1.What is the capital of france?</p>
            <input type="radio" value="paris" id="paris" name="france"><label for="paris">Paris</label>
            <input type="radio" value="landon" id="Landon" name="france"><label for="Landon">Landon</label>
            <input type="radio" value="berlin" id="Berlin" name="france"><label for="Berlin">Berlin</label>
         </div>
         <div>
            <p>2.Which planet is known as the Red Planet?</p>
            <input type="radio" value="mars" name="planet" id="Mars"><label for="Mars">Mars</label>
            <input type="radio" value="venus" name="planet" id="Venus"><label for="Venus">Venus</label>
            <input type="radio" value="jupiter" name="planet" id="Jupiter"><label for="Jupiter">Jupiter</label>
         </div>
         <div>
            <p>3.What is the larget mammal on Earth?</p>
            <input type="radio" value="elephant" name="earth" id="Elephant"><label for="Elephant">Elephant</label>
            <input type="radio" value="blue whale" name="earth" id="Blue Whale"><label for="Blue Whale">Blue Whale</label>
            <input type="radio" value="giraffe" name="earth" id="Giraffe"><label for="Giraffe">Giraffe</label> 
         </div>
         <div>
            <button class="bg-green-600 rounded-md w-28 text-white p-2 hover:bg-green-500" id="submitbtn">Submit</button>
         </div>
    </section>
   
<section class="">
    <h1 class="text-3xl font-bold">Interactive Quiz</h1>
    <h2>Your Quiz Result</h2>
    <div>
        <p id="resultsection">Score:</p>
    </div>
    <script src="task2.js"></script>
</section>
</body>
</html>
